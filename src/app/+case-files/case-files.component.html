<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Dosyalar
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let group of groupedCaseFiles">
            <ion-col *ngFor="let caseFile of group" [size]="columnSize">
                <app-card *ngIf="!caseFile" (click)="create()" class="add-new">
                    <app-card-body>
                        <ion-button fill="clear" slot="start">
                            <ion-icon size="large" name="add-circle-outline"></ion-icon>
                        </ion-button>
                    </app-card-body>
                </app-card>
                <app-card *ngIf="caseFile" (click)="navToDetail(caseFile.id)">
                    <app-card-header>
                        <app-card-title>
                            {{ getCompetentAuthority(caseFile.competentAuthorityId).name }}
                        </app-card-title>
                        <app-card-subtitle>
                            {{ caseFile.fileNo }}
                        </app-card-subtitle>
                    </app-card-header>
                </app-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
