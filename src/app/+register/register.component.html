<ion-content padding center text-center>
    <ion-text>
        <h1>UzlaşTr</h1>
    </ion-text>
    <ion-list>
        <ion-item>
            <ion-label position="floating">E-posta</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Parola</ion-label>
            <ion-input name="password" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">İsim</ion-label>
            <ion-input name="name" type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Soyisim</ion-label>
            <ion-input name="surname" type="text" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Telefon</ion-label>
            <ion-input name="phone" type="tel" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Adres</ion-label>
            <ion-textarea name="address" [(ngModel)]="user.address"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Görevlendirilme tar.</ion-label>
            <ion-datetime required
                          displayFormat="DD/MM/YYYY"
                          name="commissioningDate"
                          [(ngModel)]="user.commissioningDate"></ion-datetime>
        </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="register()">Kaydol</ion-button>
    <ion-button expand="full" color="light" (click)="navToLogin()">Giriş yap</ion-button>
</ion-content>
