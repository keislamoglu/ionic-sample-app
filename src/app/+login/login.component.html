<ion-content padding center text-center>
    <ion-text>
        <h1>UzlaşTr</h1>
    </ion-text>
    <ion-list>
        <ion-item>
            <ion-input placeholder="E-posta" name="email" type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Parola" name="password" type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="signIn()">Giriş yap</ion-button>
    <ion-button expand="full" color="light" (click)="navToRegister()">Kaydol</ion-button>
</ion-content>
