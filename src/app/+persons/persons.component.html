<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Ki≈üiler
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="create()">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon> Yeni
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let person of persons">{{person.fullName}} - {{person.nId}}
            <ion-buttons slot="end">
                <ion-button color="primary" (click)="edit(person.id)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
