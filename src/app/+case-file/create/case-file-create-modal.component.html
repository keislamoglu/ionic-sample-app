<ion-header>
    <ion-toolbar>
        <ion-title>Dosya Oluştur</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">İptal</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-input placeholder="Dosya numarası" [(ngModel)]="fileNo"></ion-input>
    <ion-button (click)="save()" color="primary">Save</ion-button>
</ion-content>
