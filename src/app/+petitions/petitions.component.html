<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="create()">Yeni dilekçe</ion-button>
        </ion-buttons>
        <ion-title>
            Dilekçeler
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let petition of petitions">
            <ion-button fill="clear" (click)="navToDetail(petition.id)">{{petition.name}}</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
