<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Dilek√ßeler
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="create()">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon> Yeni
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let petition of petitions">{{petition.name}}
            <ion-button fill="clear" slot="end" color="primary" (click)="edit(petition.id)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end" color="primary" (click)="preview(petition.id)">
                <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
